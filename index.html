<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Jens Griswold</title>
</head>
<body>
    <!-- Grid layout overlay -->
    <div class="overlay"></div>
   
    <main class="wrapper">
        <h1 class="wrapper__heading">
            <span class="heading__line">
                <span class="heading__line--text">jen</span>
            </span>
                &nbsp;
            <span class="heading__line">
                <span class="heading__line--text">griswold</span>
            </span>
        </h1>

        <header class="wrapper__header">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="list__item"><a href="#">about</a></li>
                    <li class="list__item"><a href="#">outfits</a></li>
                    <li class="list__item"><a href="#">the story</a></li>
                    <li class="list__item"><a href="#">contact</a></li>
                    <li class="list__item"><a href="#">instagram</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper__photos">
            <div class="photos__item">
                <img src="https://source.unsplash.com/PTVy8WH8R4s" alt="woman leaning on the fence">
            </div>
            <div class="photos__item">
                <img src="https://source.unsplash.com/OPk4wIV14t4" alt="a woman in a white dress standing in a field of tall grass">
            </div>
            <div class="photos__item">
                <img src="https://source.unsplash.com/7RM60t90CRw" alt="a woman in a black dress standing in a field">
            </div>
            <div class="photos__item">
                <img src="https://source.unsplash.com/YQb-7GAIduk" alt="girl in pink shirt on yellow flower field during daytime">
            </div>
            <div class="photos__item">
                <img src="https://source.unsplash.com/HIEAVcz3CzU" alt="woman standing on dried grass facing right while holding her brown sun hat during daytime">
            </div>
        </div>
    </main>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
